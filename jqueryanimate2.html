<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
var div=$("div");
div.animate({left:'250px'},500);
div.animate({fontSize:'2em'},700);
});
});
</script>
</head>
<body>
<button>click for magic!</button>
<div style="background:#98bf21;width:300px;height:100px;position:absolute">Vanakam da Mapla</div>
</body>
</html>
