<html>
<head>
<title>character</title>
<script>
function vowels()
{
letter =prompt("Please enter your name","0");
if(letter="a"||letter="A")
document.write("It's an vowel");
else if(letter="e"||letter="E")
document.write("It's an vowel");
else if(letter="i"||letter="I")
document.write("It's an vowel");
else if(letter="o"||letter="O")
document.write("It's an vowel");
else if(letter="u"||letter="U")
document.write("It's an vowel");
else
document.write("It's not an vowel");
}
</script>
</head>
<body onload="vowels()">
</body>
</html>
