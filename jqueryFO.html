<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("#dd1").fadeOut(500);
$("#dd2").fadeOut(500);
$("#dd3").fadeOut(500);
});
});
</script>
</head>
<body>
<button>click for magic</button>
<div id="dd1" style="background-color:red;width:80px;height:80px"></div><br>
<div id="dd2" style="background-color:green;width:80px;height:80px"></div>
<div id="dd3" style="background-color:black;width:80px;height:80px"></div>
</body>
</html>
